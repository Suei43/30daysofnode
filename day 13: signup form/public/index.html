<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suei's Sign Up</title>
</head>
<body>
    <form action="/signup" method="post">
        <h2>Sign Up</h2>
        <input type="text" name="name" id="namein" placeholder="Name:">
        <input type="email" name="email" id="emailin" placeholder="E-mail:" required>
        <input type="password" name="password" id="pwin" placeholder="Password:"required>
        <input type="tel" name="tel" id="telin" placeholder="Phone:" required>
        <button type="submit" id="btn">Submit</button>
    </form>
</body>
</html>
